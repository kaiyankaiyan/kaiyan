log4j.rootLogger = All,console,A1,A2

log4j.logger.org.hibernate=info
log4j.logger.org.hibernate.type=info
log4j.logger.org.hibernate.tool.hbm2ddl=debug
log4j.logger.com.haoyong=debug
log4j.logger.net.sf.mily.util=info
log4j.logger.net.sf.mily.tools=info
log4j.logger.org.apache.commons.httpclient=error

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.Target = System.out
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.A1 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.Encoding=UTF-8
log4j.appender.A1.File = c:/temp/debug.log
log4j.appender.A1.DatePattern='.'MM'.'dd
log4j.appender.A1.Append = true
log4j.appender.A1.Threshold = DEBUG
log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern = %d{ABSOLUTE} %5p %c{1}:%L - %m%n

log4j.appender.A2 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.Encoding=UTF-8
log4j.appender.A2.File = c:/temp/error.log
log4j.appender.A2.DatePattern='.'MM'.'dd
log4j.appender.A2.Append = true
log4j.appender.A2.Threshold = ERROR
log4j.appender.A2.layout = org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern = %d{ABSOLUTE} %5p %c{1}:%L - %m%n


#just for DomainChangeTracing
log4j.logger.DomainChangeTracing=ALL,B1,A1,console
log4j.additivity.DomainChangeTracing=false

log4j.appender.B1 =org.apache.log4j.DailyRollingFileAppender
log4j.appender.B1.Encoding=UTF-8
log4j.appender.B1.File = c:/temp/domain.log
log4j.appender.B1.Append = true
log4j.appender.B1.DatePattern='.'MM'.'dd
log4j.appender.B1.layout = org.apache.log4j.PatternLayout
log4j.appender.B1.layout.ConversionPattern = %d{ABSOLUTE} %5p %c{1}:%L - %m%n
